{% extends "base.html" %}

{% set page_class = 'page' %}
{% set url = SITEURL + '/' + page.url %}

{% block canonical_rel %}
    <link rel="canonical" href="{{ url }}">
{% endblock %}

{% block content %}

    <div class="container">

      <div class="row">
        <h1>{{ page.title }}</h1>
        {{ page.content }}
      </div>

    </div>
{% endblock %}
