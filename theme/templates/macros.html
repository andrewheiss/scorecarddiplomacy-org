{% macro open_graph(title, url, description, siteurl) -%}
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ title }}">
    <meta name="twitter:description" content="{{ description }}">
    <meta name="twitter:image" content="{{ siteurl }}/theme/scorecard_diplomacy_og.jpg">

    <meta property="og:site_name" content="Scorecard Diplomacy"/>
    <meta property="og:title" content="{{ title }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ url }}" />
    <meta property="og:image" content="{{ siteurl }}/theme/scorecard_diplomacy_og.jpg" />
    <meta property="og:description" content="{{ description }}" />
{%- endmacro %}

{% macro meta_description(description) -%}
    <meta name="description" content="{{ description }}">
{%- endmacro %}

{% macro github_css() -%}   
    <style type="text/css">
        /* The most recent version of Bootstrap does wonky things with heights
        in the github-box widget (which I blatantly borrowed from the tocify.js
        project: http://gregfranko.com/jquery.tocify.js/) */        
        .github-box .github-box-download {
            height: inherit !important;
        }

        .github-box .github-stats {
            height: inherit !important;
        }

        .github-box .github-box-title h3 {
            line-height: 40px
        }

        .github-box p {
            font-size: 1.1em;
            line-height: 1.42857143;
        }

        .github-box {
            margin: 10px 0px 20px;
        }
    </style>
{%- endmacro %}

{% macro github_js() -%}   
    <script src="/theme/js/githubrepo.js"></script>
{%- endmacro %}
