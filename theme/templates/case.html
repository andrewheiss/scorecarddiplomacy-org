{% extends "base.html" %}

{% set page_class = 'case' %}
{% set url = SITEURL + '/' + page.url %}

{% block canonical_rel %}
    <link rel="canonical" href="{{ url }}">
{% endblock %}

{% block content %}

    <div class="container">

        <div class="row">
            <div class="col-sm-3">
                <div class="list-group sub-nav">
                    {% for title, link in CASES %}
                    <a href="{{ link }}" class="list-group-item list-group-item-action {% if link | get_slug == page.slug or 'case-studies/' + link | get_slug == page.slug %} active{% endif %}">{{ title }}</a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-sm-9">
                <h1>{{ page.title }}</h1>
                {{ page.content }}
            </div>
        </div>

    </div>
{% endblock %}
